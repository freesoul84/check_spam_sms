<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Spam Ham Checker</title>
</head>
<body style="margin-top:20px;">
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col col-lg-12">
  <div class="container-fluid">
    <form action="http://localhost:5000/spam_ham" method="POST" class="">
      <div class="form-group">
        <label for="message">Message :</label>
        <input type="text" class="form-control" id="message" aria-describedby="message"name="message" placeholder="Enter a message" required>
        <small id="message" class="form-text text-muted">sms</small>
      </div>
      <input type="submit" class="btn btn-primary" value="check" required></input>
    </form>
  </div>
    {% if result==1 %}
        <div style="margin-top:10px;">
<div class="alert alert-danger" role="alert">
  {{value}}
<button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
</div>
     {% endif %}
    {% if result==0 %}
        <div style="margin-top:10px;">
<div class="alert alert-success" role="alert">
  {{value}}
<button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
</div>
    {% endif%}
</div>
</div>
</div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>
</html>
